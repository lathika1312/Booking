<!-- Navigation Bar -->
<nav class="navbar">
  <img src="assets/logo.png" alt="TruckGuru Logo" class="logo" />
  <div class="contact-info">
    <span>GET IN TOUCH</span>
    <span class="contact-number">72020 45678</span>
  </div>
</nav>

<!-- Main Body -->
<div class="booking-container">
  <div class="route-info">
    <span>Bongaigaon Petro-chemical Town, Assam, India</span>
    <span>1527 KM</span>
    <span>Agra Cantonment, Uttar Pradesh, India</span>
  </div>

  <div class="truck-selection">
    <label for="truck">Truck Type</label>
    <select id="truck" [(ngModel)]="selectedTruck" (change)="onTruckSelect()">
      <option *ngFor="let truck of truckTypes" [value]="truck">{{ truck }}</option>
    </select>
  </div>

  <div class="goods-selection">
    <label for="goods">Select Goods Type</label>
    <select id="goods" [(ngModel)]="selectedGoods" (change)="onGoodsSelect()">
      <option *ngFor="let goods of goodsTypes" [value]="goods">{{ goods }}</option>
    </select>
  </div>

  

  <button class="next-btn">Next</button>
</div>

<!-- Footer -->
<footer class="footer">

</footer>
